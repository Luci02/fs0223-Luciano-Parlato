<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON + API REST</title>
</head>
<body>
    <h1>Esercitazione pomeridiana del 9 Maggio 2023</h1>

    <div id="timer">
        <p><span id="ore">0</span> : <span id="minuti">0</span> : <span id="secondi">0</span></p>
    </div>

    <form>
        <div>
            <p>Nome salvato in memoria: <span id="name-saved"></span></p>
        </div>
        <label for="name">Inserisci il tuo nome</label>
        <input type="text" id="name" placeholder="Nome" />
        <button type="submit">Salva</button>
        <button type="button" id="remove-name">Rimuovi il nome precedente</button>
    </form>


    <script src="script.js"></script>
</body>
