<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDAZON | back-office</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex flex-column bg-body-secondary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-light d-flex align-items-center" href="index.html">
                <img class="mx-3" src="img/sacchetti.svg" alt="Logo" width="30" />
                CRUDAZON</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="back-office.html">Crea un nuovo prodotto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container flex-grow-1">
        <h1 class="mt-3">Aggiungi il prodotto al tuo shop</h1>
        <form class="mt-4 text-secondary" id="save-modify-product">
            <div class="mb-3">
              <label for="product-name" class="form-label">Nome del prodotto</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Descrizione del prodotto</label>
                <textarea class="form-control" id="product-description" rows="4" required></textarea>
              </div>
            <div class="mb-3">
              <label for="product-brand" class="form-label">Brand del prodotto</label>
              <input type="text" class="form-control" id="product-brand" required>
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">URL immagine prodotto</label>
              <input type="text" class="form-control" id="product-image" required>
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Prezzo del prodotto</label>
              <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <button type="submit" class="btn btn-primary text-uppercase" id="save-product">crea prodotto</button>
                    <button type="button" class="btn btn-outline-primary text-uppercase" id="reset-form">resetta il form</button>
                </div>
                <button type="button" class="btn btn-danger text-uppercase d-none" id="delete-product">elimina prodotto</button>
            </div>
          </form>
    </main>
    <footer class="mt-auto bg-dark text-bg-dark">
        <p class="text-center m-0 py-4">&#169; CRUDAZON <span id="footer-year"></span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="back-office.js"></script>
</body>
</html>
