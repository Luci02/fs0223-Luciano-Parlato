<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione Pomeridiana</title>
</head>
<body>
    <h1>Esercitazione Pomeridiana dell' 8 Maggio 2023</h1>


    <form>
        <div>
            <label for="petName">Nome: </label>
            <input type="text" name="petName" id="petName" placeholder="Nome dell'animale" />
        </div>
        <div>
            <label for="ownerName">Nome del proprietario: </label>
            <input type="text" name="ownerName" id="ownerName" placeholder="Padrone dell'animale" />
        </div>
        <div>
            <label for="species">Specie: </label>
            <input type="text" name="species" id="species" placeholder="Specie dell'animale" />
        </div>
        <div>
            <label for="breed">Razza: </label>
            <input type="text" name="breed" id="breed" placeholder="Razza dell'animale" />
        </div>
        <button type="submit">INVIA</button>
    </form>

    <h2>Lista degli animali</h2>
    <ul id="petList"></ul>

    <script src="script.js"></script>
</body>
</html>
