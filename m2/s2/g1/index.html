<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>

    <h2>Esercizio 1</h2>

    <div class="container">
      <div class="row bg-primary">
        <div class="col-md p-3 text-white border border-black">Testo</div>
        <div class="col-md p-3 text-white border border-black">Testo</div>
        <div class="col-md p-3 text-white border border-black">Testo</div>
      </div>
    </div>

    <h2>Esercizio 2</h2>

    <div class="container">
      <div class="row bg-warning">
        <div class="col-lg text-black p-3 border border-black">Testo</div>
        <div class="col-lg text-black p-3 border border-black">Testo</div>
        <div class="col-lg text-black p-3 border border-black">Testo</div>
      </div>
    </div>

    <h2>Esercizio 3</h2>

    <div class="container">
      <div class="row bg-success d-sm-none">
        <div class="col p-3 border border-black">col xxs</div>
        <div class="col p-3 border border-black">col xxs</div>
        <div class="col p-3 border border-black">col xxs</div>
      </div>
      <div class="row bg-success d-md-none">
        <div class="col-sm p-3 border border-black">col sm</div>
        <div class="col-sm p-3 border border-black">col sm</div>
        <div class="col-sm p-3 border border-black">col sm</div>
      </div>
      <div class="row bg-success d-lg-none">
        <div class="col-md p-3 border border-black">col md</div>
        <div class="col-md p-3 border border-black">col md</div>
        <div class="col-md p-3 border border-black">col md</div>
      </div>
      <div class="row bg-success d-xl-none">
        <div class="col-lg p-3 border border-black">col lg</div>
        <div class="col-lg p-3 border border-black">col lg</div>
        <div class="col-lg p-3 border border-black">col lg</div>
      </div>
      <div class="row bg-success d-xxl-none">
        <div class="col-xl p-3 border border-black">col xl</div>
        <div class="col-xl p-3 border border-black">col xl</div>
        <div class="col-xl p-3 border border-black">col xl</div>
      </div>
      <div class="row bg-success">
        <div class="col-xxl p-3 border border-black">col xxl</div>
        <div class="col-xxl p-3 border border-black">col xxl</div>
        <div class="col-xxl p-3 border border-black">col xxl</div>
      </div>
    </div>

    <h2>Esercizio 4</h2>

    <div class="container">
      <div class="row bg-danger text-white">
        <div class="col col-xl p-3 border border-black"></div>
        <div class="col col-xl-6 p-3 border border-black"></div>
        <div class="col col-xl p-3 border border-black"></div>
      </div>
    </div>

    <h2>Esercizio 5</h2>

    <div class="container">
      <div class="row flex-column flex-md-row text-white bg-info">
        <div class="col p-3 border border-black">
          <div class="row flex-column flex-md-row bg-secondary">
            <div class="col p-3 border border-black"></div>
            <div class="col p-3 border border-black"></div>
          </div>
        </div>
        <div class="col col-md-4 p-3 border border-black"></div>
      </div>
    </div>

    <h2>Esercizio 6</h2>

    <div class="container">
      <div class="row d-none d-lg-flex text-white">
        <div class="col-5 p-3 bg-dark border border-white">col 1</div>
        <div class="col offset-2 p-3 bg-dark border border-white">col 2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
