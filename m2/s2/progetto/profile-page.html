<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Italia | Profile Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/scss/style.css" />
  </head>
  <body>
    <header class="mt-2 ms-2">
      <a href="index.html">
        <img id="logo" src="assets/netflix_logo.png" alt="Netflix Logo" />
      </a>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col text-light">
            <div class="row">
              <div class="col">
                <h1
                  class="fw-normal">
                  Edit Profile
                </h1>
              </div>
            </div>
            <div class="row">
              <div class="col mb-2 pe-0">
                <hr class="text-light w-100">
              </div>
            </div>
            <div class="row my-2">
              <div class="col-5">
                <div id="avatar-profile-card" class="card position-relative">
                  <div class="card-img">
                    <img
                      id="avatar-profile"
                      src="assets/avatar.png"
                      alt="Avatar" />
                  </div>
                  <div
                    class="position-absolute bottom-0 mb-2 ms-2 bg-black text-light rounded rounded-circle border border-white px-2">
                    <i id="change-avatar-profile" class="bi bi-pencil-fill"></i>
                  </div>
                </div>
              </div>
              <div class="col p-0">
                <div class="row flex-column">
                  <div class="col">
                    <input
                      class="w-100 bg-secondary border-0 ps-2 py-2 text-light"
                      type="text"
                      value="Strive Student" />
                  </div>
                  <div class="col mt-4">
                    <p class="mb-2 fs-5">Language:</p>
                    <div class="dropdown mb-3">
                      <button
                        id="lang"
                        class="btn dropdown-toggle bg-black text-white text-capitalize fw-semibold rounded-0 border-white"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        English
                      </button>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Chinese</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col pe-0">
                    <hr class="text-light">
                  </div>
                  <div class="col">
                    <p class="mt-3 mb-2 fs-5">Maturity Settings:</p>
                    <button class="btn bg-secondary text-light small text-uppercase rounded-1 py-0 px-1 fw-medium mb-2" type="button">all maturity ratings</button>
                    <p class="small">Show titles of all maturity ratings for this profile.</p>
                    <button id="edit-btn" class="btn btn-outline-secondary rounded-0 px-4 py-1">EDIT</button>
                  </div>
                  <div class="col pe-0">
                    <hr class="text-light my-4 mb-3">
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <p class="fs-5">Autoplay controls</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <form>
                          <div class="form-check p-0">
                            <input class="form-check-input" type="checkbox" name="next-episode" id="next-episode">
                            <p class="form-check-label small" for="next-episode" style="word-wrap: break-word;">
                              Autoplay next episode in a series on all devices.
                            </p>
                          </div>
                          <div class="form-check p-0">
                            <input class="form-check-input" type="checkbox" name="enable-preview" id="enable-preview">
                            <p class="form-check-label small" for="enable-preview">
                              Autoplay previews while browsing on all devices.
                            </p>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col mb-2 pe-0">
                <hr class="text-light w-100">
              </div>
            </div>
            <div class="row">
              <div class="col d-flex flex-column flex-md-row justify-content-between">
                <a href="index.html" class="d-flex link-light">
                  <button id="save-btn" class="btn fw-medium flex-grow-1 link-underline-opacity-0" type="button">SAVE</button>
                </a>
                <button id="cancel-btn" class="btn fw-medium flex-grow-1 mx-md-3" type="button">CANCEL</button>
                <button id="delete-profile-btn" class="btn fw-medium flex-grow-1" type="button">DELETE PROFILE</button>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
