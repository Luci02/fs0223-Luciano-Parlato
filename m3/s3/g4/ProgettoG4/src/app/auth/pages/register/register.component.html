<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="https://loremflickr.com/320/240" alt="Logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName" placeholder="Nome" [(ngModel)]="data.name">
      <label for="floatingName">Nome</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingSurname" placeholder="Cognome" [(ngModel)]="data.surname">
      <label for="floatingSurname">Cognome</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingMail" placeholder="name@example.com" [(ngModel)]="data.email">
      <label for="floatingMail">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="data.password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" (click)="register()">Register</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
  </form>
</main>
