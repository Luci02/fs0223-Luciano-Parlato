<form [formGroup]="studentForm">
  <div class="d-flex">
    <div class="mb-3 w-100 me-4">
      <input type="text" class="form-control" placeholder="Nome" formControlName="name">
    </div>
    <div class="mb-3 w-100">
      <input type="text" class="form-control" placeholder="Cognome" formControlName="surname">
    </div>
  </div>
  <div class="d-flex address" formGroupName="address">
    <div class="mb-3 me-4 street">
      <input type="text" class="form-control" placeholder="Street" formControlName="street">
    </div>
    <div class="mb-3 me-4 civic">
      <input type="number" class="form-control" placeholder="Civic" formControlName="civic">
    </div>
    <div class="mb-3 me-4 city">
      <input type="text" class="form-control" placeholder="City" formControlName="city">
    </div>
    <div class="mb-3 cap">
      <input type="text" class="form-control" placeholder="CAP" formControlName="cap">
    </div>
  </div>
  <input type="text" class="form-control" placeholder="class" formControlName="class">
  <div class="mt-5 text-end">
    <button class="btn btn-primary me-3" [routerLink]="['/dashboard']">Cancel</button>
    <button class="btn btn-outline-primary" #confirm >Confirm</button>
  </div>
</form>
