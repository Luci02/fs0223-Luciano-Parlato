<div class="card" *ngFor="let post of postArray" [ngClass]="coloraCard(post.type)">
  <div class="card-header fw-bold"> Post </div>
  <div class="card-body">
    <h5 class="card-title"> {{post.title}} </h5>
    <p class="card-text"> {{post.body}} </p>
    <a class="btn btn-primary" (click)="post.active = !post.active">Attiva</a>
  </div>
</div>
